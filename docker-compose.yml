services:
  tron-service:
    build: .
    container_name: tron-service
    restart: unless-stopped
    env_file: .env
    ports:
      - '3000:3000'
    command: sh -c "npx prisma migrate deploy && node dist/main"

    depends_on:
      - db
    networks:
      - tron-net

  db:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: test-tron
    ports:
      - '5433:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - tron-net
  loki:
    image: grafana/loki:2.9.0
    container_name: loki
    user: '10001:10001'
    ports:
      - '3100:3100'
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./loki-config.yaml:/etc/loki/local-config.yaml
      - ./loki_wal:/wal
      - ./loki-data:/loki
    networks:
      - tron-net
  grafana:
    image: grafana/grafana
    ports:
      - '3001:3000'
    depends_on:
      - loki
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - tron-net

networks:
  tron-net:

volumes:
  pgdata:
  grafana_data:
  loki_wal:
  loki-data:
